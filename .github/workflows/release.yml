name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Update version in build.gradle.kts
      run: |
        sed -i "s/version = \".*\"/version = \"${{ steps.get_version.outputs.VERSION }}\"/" build.gradle.kts
        
    - name: Run tests
      run: ./gradlew test
      
    - name: Build project
      run: ./gradlew build
      
    - name: Build sources and javadoc jars
      run: ./gradlew sourcesJar javadocJar
      
    - name: Publish to Maven Local (for JitPack)
      run: ./gradlew publishToMavenLocal
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          build/libs/*.jar
        body: |
          ## Changes in this Release
          
          This release includes the blockchain-relay-utility library version ${{ steps.get_version.outputs.VERSION }}.
          
          ### Usage via JitPack
          
          ```kotlin
          dependencies {
              implementation("com.github.charliep:blockchain-relay-utility:v${{ steps.get_version.outputs.VERSION }}")
          }
          ```
          
          ### What's Included
          - Main library JAR
          - Sources JAR
          - Javadoc JAR
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}